<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/0482c7edd7.js" crossorigin="anonymous"></script>

  <title> Huddle landing page with single introductory section | Frontend Mentor </title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <div class="head">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </header>
    <section class="content">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="image">
      </div>
      <div class="description">
        <div class="info">
          <h1>Build The Community Your Fans Will Love</h1>
          <br>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion. </p>
        </div>
        <button class="btn">
          Register
        </button>
      </div>
    </section>
  </main>
  <footer class="ftr">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://dub.sh/girldocode-git">girdocode</a>.
    </p>
    <div class="icons">
      <i class="fa-brands fa-facebook fa-2xl"></i>
      <i class="fa-brands fa-twitter fa-2xl"></i>
      <i class="fa-brands fa-instagram fa-2xl"></i>
    </div>
  </footer>
</body>

</html>
